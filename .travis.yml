sudo: required
dist: trusty
language: go
go:
  - 1.13.7
before_install:
  - sudo apt-get update -yq
  - sudo apt-get install restic
script:
  - |
    if [ "${TRAVIS_BRANCH}" == "master" ]; then
      export DOCKER_HUB_BACKUP_TAG=master
      export DOCKER_HUB_BACKUP_TEST_TAG=latest
    else
      export DOCKER_HUB_BACKUP_TAG=`git rev-parse --short HEAD`
      export DOCKER_HUB_BACKUP_TEST_TAG=`git rev-parse --short HEAD`
    fi
    make all
notifications:
  email:
    on_success: always
    on_failure: always
after_success:
  - go get github.com/mattn/goveralls
  - goveralls -coverprofile=coverage.txt -service=travis-pro -repotoken $COVERALLS_TOKEN
