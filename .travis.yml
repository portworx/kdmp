sudo: required
dist: trusty
language: go
env:
  global:
    - GO111MODULE=on
go:
  - 1.16.6
script:
  - |
    if [ -n "${TRAVIS_TAG}" ]; then
      export RELEASE_VER=${TRAVIS_TAG}
    elif [ "${TRAVIS_BRANCH}" == "1.2.3" ]; then
      export DOCKER_IMAGE_TAG="1.2.3"
    else
      export RELEASE_VER=`git rev-parse --short HEAD`
    fi
    make all &&
    if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}";
      make deploy;
    fi
notifications:
  email:
    on_success: always
    on_failure: always
after_success:
  - go get github.com/mattn/goveralls
  - goveralls -coverprofile=coverage.txt -service=travis-pro -repotoken $COVERALLS_TOKEN
